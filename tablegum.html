<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Table Layout</title>
    <style>
        /* Стилі для тіла сторінки */
        body {
            margin: 0; /* Прибирає відступи по замовчуванню */
            display: flex; /* Використовуємо Flexbox для центрування контейнера */
            justify-content: center; /* Центрує контейнер по горизонталі */
            align-items: center; /* Центрує контейнер по вертикалі */
            height: 100vh; /* Висота сторінки — 100% від висоти вікна браузера */
            background-color: #f0f0f0; /* Світло-сірий фон для сторінки */
        }

        /* Стилі для таблиці */
        table {
            width: 100%;  /* Таблиця займає всю ширину контейнера */
            height: 100%; /* Таблиця займає всю висоту контейнера */
            border-collapse: collapse; /* З'єднання кордонів клітинок */
            table-layout: auto;  /* Автоматичний розподіл ширини клітинок */
        }

        /* Стилі для клітинок таблиці */
        td {
            text-align: center; /* Центрування тексту по горизонталі */
            vertical-align: middle; /* Центрування контенту по вертикалі */
            border: 1px solid #000; /* Чорний контур для всіх клітинок */
        }

        /* Стилі для верхнього та нижнього рядів таблиці */
        .top, .bottom {
            background-color: blue; /* Синій фон */
            color: white; /* Білий колір тексту */
            line-height: 50px; /* Висота рядка */
        }

        /* Стилі для лівого стовпця */
        .left {
            background-color: yellow; /* Жовтий фон */
            color: black; /* Чорний колір тексту */
            width: 20%;  /* Гнучка ширина лівого блоку, 20% від ширини контейнера */
        }

        /* Стилі для центрального стовпця */
        .center {
            background-color: white; /* Білий фон */
            color: black; /* Чорний колір тексту */
            line-height: 396px; /* Висота центральної клітинки */
        }

        /* Стилі для середнього контейнера */
        .middle {
            height: 100%; /* Центральна клітинка займає всю висоту */
        }
    </style>
</head>
<body>
    <!-- Основна таблиця, що містить два стовпці -->
    <table>
        <tr>
            <!-- Лівий стовпець з жовтим блоком, ширина 20% від контейнера -->
            <td class="left">2</td> <!-- Жовтий блок з гнучкою шириною -->
            
            <!-- Середній стовпець, що містить вкладену таблицю -->
            <td class="middle">
                <!-- Вкладена таблиця, що містить три ряди -->
                <table>
                    <tr>
                        <!-- Верхній блок з синім фоном -->
                        <td class="top">1</td> <!-- Верхній блок -->
                    </tr>
                    <tr>
                        <!-- Центральний блок з білим фоном -->
                        <td class="center">4</td> <!-- Центральний блок -->
                    </tr>
                    <tr>
                        <!-- Нижній блок з синім фоном -->
                        <td class="bottom">3</td> <!-- Нижній блок -->
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Layout with Flexbox</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center; /* Центрирует контейнер по горизонтали */
            align-items: center;     /* Центрирует контейнер по вертикали */
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 300px;
            height: 500px;
            position: relative;
        }

        .top {
            flex: 0 0 50px;
            background-color: blue;
            border: 1px solid #000;
            text-align: center;
            color: white;
            line-height: 50px;
            width: 100%; /* Растягивается по ширине контейнера */
        }

        .middle {
            display: flex;
            flex: 1; /* Занимает всю оставшуюся высоту */
            width: 250px;
        }

        .left {
            width: 50px;  /* Фиксированная ширина */
            background-color: yellow;
            border: 1px solid #000;
            color: black;
            display: flex; /* Включаем Flexbox */
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center; /* Центрируем по вертикали */
            height: 100%; /* Растягивается по высоте родительского контейнера */
        }

        .center {
            flex: 1; /* Заполняет оставшееся пространство */
            background-color: white;
            line-height: 396px;
            border: 1px solid #000;
            color: black;
            display: flex; /* Включаем Flexbox */
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center; /* Центрируем по вертикали */
        }

        .bottom {
            flex: 0 0 50px;
            border: 1px solid #000;
            background-color: blue;
            text-align: center;
            color: white;
            line-height: 50px;
            width: 100%; /* Растягивается по ширине контейнера */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">2</div> <!-- Желтый блок, растягивающийся по высоте -->
        <div class="container-vertical">
            <div class="top">1</div>
            <div class="middle">
                <div class="center">4</div>
            </div>
            <div class="bottom">3</div>
        </div>
    </div>
</body>
</html>
